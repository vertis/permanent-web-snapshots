oned the ethics of an Immutable investor publicly announcing his purchase of the Gods Unchained token, $GODS, after it fell 10 per cent on the news of key staff dismissals last week.<p>Despite last weeks unexpected redundancies round, Immutable maintains it will hire another 80 employees, a goal it announced when it <a href=&quot;https://12ft.io/proxy?ref=&amp;amp;q=https://www.afr.com/technology/aussie-crypto-star-immutable-banks-280m-at-3-5b-valuation-20220302-p5a10h&quot; target=_parent>raised $280 million at a $3.5 billion valuation last March</a>.<p>The former staff are working with Game Workers Australia, a branch of the Professionals Australia union, to condemn last weeks redundancy rounds, arguing the reasons they were given varied wildly, and claiming they were given no opportunity to seriously apply for other roles within the company.</p></div></div><aside class=_3JfHJ></aside><div class=ZAfSI><div class=&quot;adWrapper _3XglG Hqxcp sf-hidden&quot; data-testid=ad-wrapper></div></div><div class=_2J452><div class=_33oUB><div class=tl7wu id=endOfArticle><p>The reasons provided to impacted staff by the company have ranged from an organisational restructure, the non-alignment of their roles to business goals or individual performance metrics, Jill McCabe, chief executive officer of Game Workers Australia, said.<p>We understand that while impacted staff were able to request information about other vacancies, they were given the impression that they would be unsuitable for these roles.<p>The union has said that at least 30 roles were made redundant at Immutable, but the company insists it was 18.<p>The Immutable employees, who performed roles ranging from video effects artists to senior engineers to marketing director, were advised of the redundancies 24 hours before they were told to leave the company last Monday.<p>An Immutable spokesman denied the redundancies were timed to coincide with any employee shares reaching maturity.<p>All employees got to hold vested options, and we didnt force a buyback upon exit, the spokesman said.<div class=ZAfSI><div class=&quot;adWrapper _3XglG _35ekj Hqxcp _3_nxH sf-hidden&quot; data-testid=ad-wrapper></div></div><p>Immutable is the developer and publisher of two non-fungible-token (NFT) based video games called Gods Unchained and Guild of Guardians.<p>It is also the developer of commercial NFT marketplaces for companies such as TikTok, and <a href=&quot;https://12ft.io/proxy?ref=&amp;amp;q=https://www.afr.com/technology/gamestop-immutable-ink-100m-nft-play-20220203-p59tkp&quot; target=_parent>GameStop</a> through its ImmutableX business.<p>Gods Unchained is supported by the $GODS token, which fell 10 per cent after a lead designer tweeted about their abrupt dismissal on 26 July and a news story regarding the layoffs was published on CNET.<p>On July 27, Galen Law-Kun, a crypto investor, tweeted that he had invested $200,000 directly into the $GODS token. Since that time, the $GODS token has been steadily bid higher and is now buying US43.<p>Immutables handling of the redundancies, which involved a 30-minute company-wide meeting last Monday, included the dismissal of 18 full-time permanent staff.<p>This means the company would buy a portion of those options back off the employee. <em>The Australian Financial Review</em> understands these options are currently worth around $1300 each.<p>Employees were told at the emergency meeting last week that Immutable had $300 million in the bank.</p></div><div class=_3E2eQ><div class=_2wCJp><div class=_1fSQD><span class=_13Ymr data-testid=AuthorCard><span><strong><a class=_35mP2 data-testid=AuthorURL href=&quot;https://12ft.io/proxy?ref=&amp;amp;q=https://www.afr.com/by/jessica-sier-j7ge4&quot; target=_parent>Jessica Sier</a></strong> writes on technology, internet culture, cryptocurrencies and software from our Sydney newsroom. She has previously covered global capital markets and economics.</span><span class=&quot;_1OfwR AJ5Ph&quot; data-testid=Auth
